<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(68, 72, 72);
      }

      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color:silver;
        padding: 20px;
      }

      /* Logo styles */
      .navbar .logo {
        color: black;
        font-size: 40px;
        text-decoration: none;
      }

      /* Navbar list styles */
      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      /* List item styles */
      .navbar ul li {
        margin-left: 20px;
      }

      /* Link styles */
      .navbar ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 18px;
      }

      /* Link hover effect */
      .navbar ul li a:hover {
        background-color: black;
      }

      /* Hidden checkbox */
      #menu-toggle {
        display: none;
      }

      /* Label for the menu icon */
      .menu-icon {
        display: none;
        font-size: 30px;
        cursor: pointer;
        color: white;
      }
      .content {
        padding: 20px;
        text-align: center;
      }

      .section {
        padding: 60px 20px;
        background-color: red;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      .section:hover {
        background-color:aqua;
        color: red;
      }
      /* Responsive styles for smaller screens */
      @media (max-width: 858px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: silver;
          position: absolute;
          top: 60px;
          left: 0;
        }

        .menu-icon {
          display: block;
        }

        .navbar ul li {
          margin: 10px 0;
        }

        .navbar ul li a {
          margin-top: 30px;
          text-align: center;
          display: block;
        }

        #menu-toggle:checked + .menu-icon + ul {
          display: flex;
          
        }
        .section:hover {
          background-color: brown;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">My Web</a>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </label>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Sin-in</a></li>
        <li><a href="#about">login</a></li>
        <li><a href="#contact">Fedback</a></li>
      </ul>
    </nav>
    <div class="content">
      <div id="home" class="section">
        <h2>Home</h2>
        <p>Welcome to our website!</p>
      </div>
      <div id="services" class="section">
        <h2>Services</h2>
        <p>We offer a variety of services.</p>
      </div>
      <div id="about" class="section">
        <h2>About</h2>
        <p>Learn more about us.</p>
      </div>
      <div id="contact" class="section">
        <h2>Contact</h2>
        <p>Get in touch with us.</p>
      </div>
    </div> 
  </body>
</html>
